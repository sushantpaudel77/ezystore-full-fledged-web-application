spring.application.name=ezystore

# MySQL Configuration
spring.datasource.url=jdbc:mysql://${DATABASE_HOST:localhost}:3306/ezystore
spring.datasource.username=${DATABASE_USER:ezystoreuser}
spring.datasource.password=${DATABASE_PASSWORD:ezystorepass}

# HikariCP (Connection Pool)
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.maximum-pool-size=5

# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.highlight_sql=true