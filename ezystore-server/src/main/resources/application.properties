spring.application.name=ezystore

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/ezystore?useSSL=false&serverTimezone=UTC
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=${DB_PASS}

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.highlight_sql=true

# If you're initializing schema/data
spring.sql.init.schema-locations=classpath:sql/schema.sql
spring.sql.init.data-locations=classpath:sql/data.sql

# Devtools for live reload
spring.devtools.restart.log-condition-evaluation-delta=true

# Log SQL binding values
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

